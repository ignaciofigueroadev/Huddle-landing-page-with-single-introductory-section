<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/56ff8a14de.js" crossorigin="anonymous"></script>
</head>

<body>

  <header class="header">
    <img src="images/logo.svg" alt="Logo" class="header__logo">
  </header>

  <main class="main">

    <section class="main__container container container--image">
      <img src="images/illustration-mockups.svg" alt="illustration-mockups" class="container__image">
    </section>

    <section class="main__container container container--info">
      <h1 class="container__title">Build The Community Your Fans Will Love</h1>
      <p class="container__text">Huddle re-imagines the way we build communities. You have a voice, but so does your
        audience. Create connections with your users as you engage in genuine discussion.</p>
      <button class="container__button">Register</button>
    </section>

  </main>

  <footer class="icons">
    <i class="fa-brands fa-facebook-f  icons__item" title="Facebook"></i>
    <i class="fa-brands fa-twitter icons__item" title="Twitter"></i>
    <i class="fa-brands fa-instagram icons__item" title="Instagram"></i>
  </footer>


  <div class="attribution">
    <p class="attribution__text">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="attribution__link">Frontend Mentor</a>. 
      Coded by <a href="#" target="_blank" class="attribution__link">Ignacio Figueroa</a>.
    </p>
  </div>
</body>

</html>
